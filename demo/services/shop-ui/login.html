<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechStore</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@23.0.0/dist/keycloak.min.js"></script>
  <script src="/js/common.js"></script>
  <style>
    main {
      padding: 2rem 0;
    }

    .login-container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: var(--card-shadow);
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary-color);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .credentials-info {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f9ff;
      border-radius: 0.5rem;
      text-align: left;
    }

    .credentials-info h3 {
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .credentials-info ul {
      margin: 0;
      padding-left: 1.5rem;
    }

    .credentials-info li {
      margin: 0.25rem 0;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="/" class="logo">TechStore</a>
      <nav>
        <a href="/">Home</a>
        <a href="/cart">Carrello</a>
        <span id="userGreeting" class="hidden"></span>
        <a id="loginLink" href="/login">Login</a>
        <a id="ordersLink" href="/orders" class="hidden">I miei ordini</a>
        <a id="adminLink" href="/admin/products" class="hidden">Admin</a>
        <button id="logoutBtn" class="btn btn-outline hidden">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="login-container">
        <h2>Accedi al tuo account</h2>

        <div class="loading-spinner"></div>
        <p id="loginStatus">Reindirizzamento a Keycloak...</p>

        <div class="credentials-info">
          <h3>Account di prova:</h3>
          <ul>
            <li><strong>admin@techstore.com</strong> / admin123 (Admin)</li>
            <li><strong>mario.rossi@example.com</strong> / mario123 (User)</li>
            <li><strong>blocked@example.com</strong> / blocked123 (Blocked)</li>
          </ul>
        </div>

        <a href="/" class="back-link">Torna alla homepage</a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize Keycloak
      await initKeycloak();

      // If already authenticated, redirect to home
      if (keycloak && keycloak.authenticated) {
        window.location.href = '/';
        return;
      }

      // Otherwise, redirect to Keycloak login
      if (keycloak) {
        keycloak.login({
          redirectUri: window.location.origin + '/'
        });
      } else {
        document.getElementById('loginStatus').textContent =
          'Errore: impossibile connettersi a Keycloak. Riprova piu tardi.';
      }
    });
  </script>
</body>
</html>
