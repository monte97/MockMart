# OpenTelemetry Collector - NO PII Filtering (UNSAFE)
#
# ATTENZIONE: Questa configurazione NON filtra PII!
# Usare solo per dimostrare il problema.
#
# In produzione, usare SEMPRE otel-collector-config.yaml
# che include i processor per il PII filtering.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
            - https://*

processors:
  # Solo memory limiter e batch - NESSUN PII FILTERING
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  batch:
    timeout: 10s
    send_batch_size: 1024

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

exporters:
  # Traces -> Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Metrics -> Prometheus
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Logs -> Loki (OTLP nativo, Loki 3.x+)
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  # Debug
  debug:
    verbosity: basic

service:
  extensions: [health_check]

  telemetry:
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888

  pipelines:
    # ATTENZIONE: Nessun PII filtering!
    # Tutti i dati passano senza modifiche.
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/tempo]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/loki]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheusremotewrite]
