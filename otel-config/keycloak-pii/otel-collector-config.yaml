# OpenTelemetry Collector - PII Filtering Config (SAFE)
#
# Defense in depth: Il Collector come gatekeeper centrale
# per filtrare PII da tutti i servizi, specialmente third-party
# su cui abbiamo controllo limitato (es. Keycloak)
#
# Processor order (best practice):
# 1. memory_limiter - protezione OOM
# 2. filter - drop early (riduce carico)
# 3. attributes/delete-pii - DELETE attributi sensibili interi
# 4. transform/redact-urls - REDACT URL con valori PII (OTTL)
# 5. attributes/hash-users - HASH user identifiers
# 6. transform/sanitize-db - SANITIZE DB queries con valori PII (OTTL)
# 7. batch - sempre ultimo

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
            - https://*

processors:
  # =============================================
  # 1. MEMORY PROTECTION (sempre primo)
  # =============================================
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # =============================================
  # 2. FILTER - Drop early per ridurre carico
  # =============================================
  filter/drop-health:
    error_mode: ignore
    traces:
      span:
        - 'attributes["http.target"] != nil and IsMatch(attributes["http.target"], ".*/(health|ready|live|metrics).*")'
        - 'attributes["http.url"] != nil and IsMatch(attributes["http.url"], ".*/(health|ready|live|metrics).*")'

  # =============================================
  # 3. DELETE - Rimuovi attributi sensibili interi
  # =============================================
  attributes/delete-pii:
    actions:
      # Request/response bodies - possono contenere password
      - key: http.request.body
        action: delete
      - key: http.response.body
        action: delete

      # Headers con token di autenticazione
      - key: http.request.header.authorization
        action: delete
      - key: http.request.header.cookie
        action: delete
      - key: http.response.header.set-cookie
        action: delete

      # Token e secrets
      - key: auth.token
        action: delete
      - key: keycloak.access_token
        action: delete
      - key: keycloak.refresh_token
        action: delete

  # =============================================
  # 4. REDACT - URL con parametri sensibili (OTTL)
  # =============================================
  # Nota: il transform processor con OTTL permette di eliminare
  # un attributo in base al suo VALORE, non al nome della chiave.
  # L'attributes processor con pattern matcha solo sui key names.
  transform/redact-urls:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          - delete_key(attributes, "http.url") where IsMatch(attributes["http.url"], ".*(username|email|password|token|code|client_secret|grant_type=password).*")
          - delete_key(attributes, "http.target") where IsMatch(attributes["http.target"], ".*(username|email|password|token|code|client_secret|grant_type=password).*")
          - delete_key(attributes, "url.full") where IsMatch(attributes["url.full"], ".*(username|email|password|token|code|client_secret|grant_type=password).*")
          - delete_key(attributes, "url.query") where IsMatch(attributes["url.query"], ".*(username|email|password|token|code|client_secret).*")

  # =============================================
  # 5. HASH - User identifiers per correlazione
  # =============================================
  # Nota: hashing mantiene la possibilita' di correlare
  # trace per utente senza esporre l'identita'
  # CAVEAT: non e' anonimizzazione completa se input space e' limitato
  attributes/hash-users:
    actions:
      - key: enduser.id
        action: hash
      - key: enduser.username
        action: hash
      - key: user.id
        action: hash
      - key: user.email
        action: hash
      - key: session.id
        action: hash

  # =============================================
  # 6. SANITIZE - Database queries (OTTL)
  # =============================================
  # Elimina query che contengono valori PII
  # Stessa logica del REDACT: matcha sul valore dell'attributo
  transform/sanitize-db:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          - delete_key(attributes, "db.statement") where IsMatch(attributes["db.statement"], ".*(email|username|password|user_id)\\s*=.*")
          - delete_key(attributes, "db.statement") where IsMatch(attributes["db.statement"], ".*VALUES\\s*\\([^)]*@[^)]*\\).*")

  # =============================================
  # 7. TRANSFORM LOGS - OTTL per log PII
  # =============================================
  transform/logs-pii:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          # Rimuovi campi sensibili dal body dei log JSON
          - delete_key(attributes, "email")
          - delete_key(attributes, "userEmail")
          - delete_key(attributes, "user_email")
          - delete_key(attributes, "password")
          - delete_key(attributes, "token")
          - delete_key(attributes, "accessToken")
          - delete_key(attributes, "refreshToken")

  # =============================================
  # 8. BATCH (sempre ultimo)
  # =============================================
  batch:
    timeout: 10s
    send_batch_size: 1024

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

exporters:
  # Traces -> Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Metrics -> Prometheus
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Logs -> Loki (OTLP nativo, Loki 3.x+)
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  # Debug (opzionale - disabilitato in prod)
  debug:
    verbosity: basic

service:
  extensions: [health_check]

  telemetry:
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888

  pipelines:
    traces:
      receivers: [otlp]
      processors: [
        memory_limiter,
        filter/drop-health,
        attributes/delete-pii,
        transform/redact-urls,
        attributes/hash-users,
        transform/sanitize-db,
        batch
      ]
      exporters: [otlp/tempo]

    logs:
      receivers: [otlp]
      processors: [
        memory_limiter,
        transform/logs-pii,
        batch
      ]
      exporters: [otlphttp/loki]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheusremotewrite]
