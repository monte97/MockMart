# Tempo Configuration - Data Management
# Retention differenziata per tipo di trace

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

# Compactor - gestisce retention e compaction
compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    # Retention default: 7 giorni (168h)
    block_retention: 168h
    compacted_block_retention: 1h

# Query frontend
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

# Querier
querier:
  frontend_worker:
    frontend_address: localhost:9095

# Storage
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    block:
      version: vParquet4

# Metrics generator (opzionale, per span metrics)
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# Overrides per tenant (single-tenant mode)
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
