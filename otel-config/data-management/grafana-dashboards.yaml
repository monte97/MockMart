# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Data Management'
    orgId: 1
    folder: 'Data Management'
    folderUid: 'data-management'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
